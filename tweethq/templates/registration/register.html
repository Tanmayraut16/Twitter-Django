{% extends "layout.html" %}

{% block title %}
Register - Tanmay Tweet
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Create a New Account</h2>

            <form method="POST" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary px-4 py-2 w-100">Register</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>Already have an account?</p>
                <a href="{% url 'login' %}" class="btn btn-outline-primary px-4 py-2 w-100">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
