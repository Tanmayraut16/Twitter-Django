{% extends "layout.html" %}

{% block title %}
Delete Tweet - Confirmation
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg border-0 rounded-lg p-5 w-50">
        <h1 class="text-center mb-4 text-danger">
            Are you sure you want to delete this tweet?
        </h1>

        <div class="card-body">
            <h5 class="card-title">@{{ tweet.user.username }}</h5>
            <p class="card-text">{{ tweet.text }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-danger btn-lg px-4 py-2 me-3">
                    Delete
                </button>
                <a href="{% url 'tweet_list' %}" class="btn btn-outline-primary btn-lg px-4 py-2">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
